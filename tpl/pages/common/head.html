<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="shortcut icon"
        href="http://xintheme-relive.oss-cn-beijing.aliyuncs.com/wp-content/uploads/2018/10/favicon.png" />
    <title><%- webConfig.websiteConfig.title %> - <%- webConfig.websiteConfig.subtitle %></title>
    <link rel='stylesheet' id='wp-block-library-css' href='./libs/css/block-library/style.min.css' type='text/css'
        media='all' />
    <link rel='stylesheet' id='iconfont-css' href='./libs/css/iconfont/iconfont.css' type='text/css' media='all' />
    <link rel='stylesheet' id='dashicons-css' href='./libs/css/dashicons/dashicons.min.css' type='text/css'
        media='all' />
    <link rel='stylesheet' id='thickbox-css' href='/libs/js/thickbox/thickbox.css' type='text/css' media='all' />
    <script type='text/javascript' src='./libs/js/jquery.min.js'></script>
    <script type='text/javascript' src='./libs/js/jquery-migrate.min.js'></script>
    <style>
        .mobile-header--inverse .mobile-header-btn,
        .mobile-header--inverse .mobile-header-btn:hover,
        .navigation-bar--inverse .navigation--main>li>a,
        .navigation-bar--inverse .navigation-bar-btn,
        .navigation-bar--inverse .navigation--main>li.current-menu-item>a,
        .navigation-bar--inverse .navigation--main>li:hover>a,
        .navigation-bar--inverse .navigation-bar-btn:hover,
        .social-list--inverse>li>a,
        .social-list--inverse>li>a:hover {
            color: #ffffff;
        }
    </style>
    <style>
        .post__thumb a:first-child {
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
        }

        .post__thumb a,
        .post--overlay,
        .post__thumb img,
        .xintheme-ad img,
        .widget img,
        .entry-content img,
        .featured-with-overlap-posts .sub-posts article .post__thumb {
            border-radius: 5px
        }

        .post__thumb a+a {
            border-radius: 0
        }
    </style>
    <style>
        .post .post__title a:hover {
            color: #ee5b2e
        }

        .navigation--main>li>a::before {
            background: #fc3c2d
        }
    </style>
    <meta name="keywords" content="<%- webConfig.websiteConfig.keywords %>" />
    <meta name="description" content="<%- webConfig.websiteConfig.description %>" />
</head>
